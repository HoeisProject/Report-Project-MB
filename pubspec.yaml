name: report_project
description: project reporting mobile application

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  dio: ^5.1.2
  shared_preferences: ^2.0.18
  path: ^1.8.2
  path_provider: ^2.0.13
  camera: ^0.10.3+2
  image_picker: ^0.8.9
  ntp: ^2.0.0
  permission_handler: ^10.2.0
  intl: ^0.18.0
  geocoding: ^2.1.0
  geolocator: ^9.0.2
  flutter_riverpod: ^2.3.2
  riverpod_annotation: ^2.0.3
  flex_color_scheme: ^7.0.1
  photo_view: ^0.14.0
  fpdart: ^0.6.0
  flutter_secure_storage: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  custom_lint: ^0.4.0
  riverpod_generator: ^2.1.5
  riverpod_lint: ^1.1.6

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_ic_launch.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
